modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"
issueTrackerURL = "https://github.com/GoryMoon/PlayerMobs/issues"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
updateJSONURL = "https://raw.githubusercontent.com/GoryMoon/PlayerMobs/update/versions.json"
displayURL = "https://www.curseforge.com/minecraft/mc-mods/player-mobs"
